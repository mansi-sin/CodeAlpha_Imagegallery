<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
       <h1><a href="#" > MONUMENTS IMAGES</a></h1>
    </header>

    <div class="gallery-container">
        <div class="gallery">
            <img src="img1.jpg" class="thumbnail" onclick="openLightbox(0)">
            <img src="img2.jpg" class="thumbnail" onclick="openLightbox(1)">
            <img src="img3.jpg" class="thumbnail" onclick="openLightbox(2)">
            <img src="img4.jpg" class="thumbnail" onclick="openLightbox(3)">
            <img src="img5.jpg" class="thumbnail" onclick="openLightbox(4)">
            <img src="img6.jpg" class="thumbnail" onclick="openLightbox(5)">
            <img src="img7.jpg" class="thumbnail" onclick="openLightbox(6)">
            <img src="img8.jpg" class="thumbnail" onclick="openLightbox(7)">
            <img src="img9.jpg" class="thumbnail" onclick="openLightbox(8)">
            <img src="img10.jpg" class="thumbnail" onclick="openLightbox(9)">
            <img src="img11.jpg" class="thumbnail" onclick="openLightbox(10)">
            <img src="img12.jpg" class="thumbnail" onclick="openLightbox(11)">
            <img src="img13.jpg" class="thumbnail" onclick="openLightbox(12)">
            <img src="img14.jpg" class="thumbnail" onclick="openLightbox(13)">
            <img src="img15.jpg" class="thumbnail" onclick="openLightbox(14)">
            <img src="img16.jpg" class="thumbnail" onclick="openLightbox(15)">
            <img src="img17.jpg" class="thumbnail" onclick="openLightbox(16)">
            <img src="img18.jpg" class="thumbnail" onclick="openLightbox(17)">
            <img src="img19.jpg" class="thumbnail" onclick="openLightbox(18)">
            <img src="img20.jpg" class="thumbnail" onclick="openLightbox(19)">
            <img src="img21.jpg" class="thumbnail" onclick="openLightbox(20)">
        </div>
    </div>

    <!-- Lightbox for viewing large images -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
